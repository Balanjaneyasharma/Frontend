<body>

            MonitoringSystem</h1>
        <nav class="page-nav">
            <ul class="page-nav-list">

    <section class="page-images">
        <div class="page-images-container">
              
            <input type="radio" name="img" id="radio1">
            <input type="radio" name="img" id="radio2">
            <input type="radio" name="img" id="radio3">
            
            <div class="item" id="item1"></div>
            <div class="item" id="item2"></div>
            <div class="item" id="item3"></div>

        </div>    

            <div class="radio-labels">

                <label for="radio2" class="radio-label"></label>
                <label for="radio3" class="radio-label"></label>
            </div>
        
        
        
    </section>


    <script>
        let counter = 1;
        setInterval(()=>{
            if(counter >3){
                document.getElementById('item1').style.marginLeft = '0px';
                counter = 1;
            }
            document.getElementById('radio'+counter).setAttribute('checked','true');
            counter++;
            
        },2000);
    </script>

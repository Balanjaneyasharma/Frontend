<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="todolist.css">
    <script src="https://kit.fontawesome.com/1394c46e0a.js" crossorigin="anonymous"></script>

    <title>TodoList</title>
    <style>
        body{
            height: 100vh;
            width: 100%;
            display: flex;
            justify-content: space-around;
            flex-direction: column;
            align-items: center;
            background-color: #06113C;   
        }
        h1,h2{
            color: whitesmoke;
        }
        h2{
            text-transform: Capitalize;
        }
        span{
            color: red;
        }
        h1:hover::after{
            content: 'by   BaluSharma';
            display: block;
            color: lightgray;
            font-size: medium;
            cursor: pointer;
        }
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            font-family: sans-serif;
        }
        .container{
            border: 6px solid #06113C;
            box-shadow: 1px 1px 15px 4px rgba(0,0,0,0.6);
            border-radius: 40px;
            background-color: black;
            height: 90vh;
            width: 90vw;
            display: flex;
            align-items: center;
            align-content: center;
            flex-direction: column;
            justify-content: space-around;
        }
        .inputbox{
            display: flex;
            justify-content: space-evenly;
            align-items: center;
        }
        .input{
            border-radius: 12px;
            padding: 12px 20px;
            width: 50vw;
            font-size: medium;
        }
        .btn{
            color: aliceblue;
            background:linear-gradient( to bottom right,#06113C,darkslategray,red);
            font-size: medium;
            padding: 12px 20px;
            border-radius: 12px;
            margin-left: 10px;
            cursor: pointer;
        }
        input::placeholder{
            color: cornflowerblue;
            font-size: larger;
            align-items: center;
        }
        .tasks{
            height: 60vh;
            width: 60vw;
            display: flex;
            justify-content: center;
            overflow: auto;
        }
        .tasks::-webkit-scrollbar{
            display: none;
        }
        ul{
            text-align: left;
        }
        li{
            padding: 10px;
            margin-bottom: 9px;
            border-radius: 9px;
            background: linear-gradient( to bottom right,#06113C,darkslategray,brown);
            color: white;
            font-size: 20px;
            position: relative;
        }
        li::marker{
            content: 'ðŸ‘‰ ';
            color: #06113C;
        }
        a{
            position: absolute;
            text-decoration: none;
            color: red;
            right: -120px;
        }
        .editor{
            border-radius: 3px;
            padding: 3px;
            position: absolute;
            right: -70px;
        }
        
        
        @media (min-width: 0px) and (max-width: 630px) {
            .tasks{
                height: 70vh;
                width: 80vw;
                display: flex;
                justify-content: start;
                justify-items: center;
                overflow: auto;
            }
            
            li{
                font-size: medium;
                color: aliceblue;
                position: relative;
            }
            a{
                position: absolute;
                text-decoration: none;
                color: red;
                right: -60px;
            }
            .editor{
                border-radius: 3px;
                padding: 3px;
                position: absolute;
                right: -35px;
            }

        }
    </style>
</head>
<body>
    <h1><span>Todo</span>List</h1>
    <div class="container">
        <div class="inputbox">
            <input type="text" id="name"  placeholder="Enter your tasks  ðŸ“‹  here ..." class="input"/>
            <!--<input type="button" value="add"   id="btnclick" class="btn" onclick="addMore()"/>-->
            <button id="btnclick" class="btn" onclick="addMore()">
                <i class="fa-solid fa-plus fa-lg"></i>
            </button>
        </div>
        <div class="tasks">
           <ul id = "box"></ul>
        </div>
        <h2 id ="error"></h2>
        
        
    </div>
    <script src="todolist.js"></script>
    <script>
        function addMore(){
            document.getElementById('error').innerText="";
            let name = document.getElementById('name').value;
            if(name == ''){
                document.getElementById('error').innerText="please eneter  some value";
            }
            else{
                let box = document.getElementById('box');
                let li = document.createElement('li');
                li.textContent=name;
                let a = document.createElement('a');
                let b = document.createElement('button');
                b.innerHTML=' âœŽ ';
                b.classList.add('editor');
                a.textContent="X";
                a.href="javascript:void(0)";
                a.className="remove";
                a.addEventListener('click',(e)=>{
                    let tgt = e.target.parentNode;
                    box.removeChild(tgt);
                })
                b.addEventListener('click',(e)=>{
                    document.getElementById('name').focus();
                    let content = document.getElementById('name').value;
                    if(content != ''){
                        e.target.parentNode.innerText=content;
                        document.getElementById('name').value="";
                        li.appendChild(b);
                        li.appendChild(a);
                    }
                })
                li.appendChild(b);
                li.appendChild(a);
                box.appendChild(li);   
            }
            document.getElementById('name').value="";
        }
        
    </script>
</body>
</html>
